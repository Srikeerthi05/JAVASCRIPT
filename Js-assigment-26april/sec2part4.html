<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                //3
                function sumAll(...n){
                    return n.reduce((sum,num)=>
                    sum+num,0);
                }
                console.log(sumAll(5,9,23,55,62));

                // 4
                function processArguments(primaryFunction,...args){
                    return primaryFunction(...args);
                }
                function add(m,n){
                    return m+n;
                }
                console.log(processArguments(add,5,23));
            </script>
             
        </body>
    </head>
</html>
