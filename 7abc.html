<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body> 
    <script>
       function greet(name){
        if(!name){
            console.log(`Hi there`);
        }
        else{
            console.log(`hello! ${name}`);
        }
       }
       greet('Phoebe');
       greet('Joey');
       greet();
    </script>
  </body>
</html>
